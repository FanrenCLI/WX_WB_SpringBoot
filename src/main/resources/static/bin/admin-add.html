<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>欢迎页面-X-admin2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		
		<script type="text/javascript">
			layui.use(['form', 'layer'], function() {
				$ = layui.jquery;
				var form = layui.form;
				var layer = layui.layer;
				//监听提交
				form.on('submit(add)', function(data) {
					var formdata = new FormData($("#formdata")[0]);
					$.ajax({
						url: "user_insert",
						type: 'post',
						data: formdata,
						cache: false,
						async: false,
						processData: false, //必须false才会避开jQuery对 formdata 的默认处理
						contentType: false, //必须false才会自动加上正确的Content-Type
						success: function(data) {
							layer.alert("增加成功", {icon: 6}, function() {
								// 获得frame索引
								var index = parent.layer.getFrameIndex(window.name);
								//关闭当前frame
								parent.layer.close(index);
							});
						},
					});
					return false;
				});
			});
		</script>
	</head>

	<body>
		<div class="x-body">
			<form id="formdata" class="layui-form" enctype="multipart/form-data">
				<div class="layui-form-item">
					<label for="file" class="layui-form-label">
                  		<span class="x-red">*</span>管理员头像
              		</label>
					<div class="layui-input-inline">
						<input type="file" id="file" name="file" lay-verify="required"><br />
					</div>
				</div>
				<div class="layui-form-item">
					<label for="userId" class="layui-form-label">
                  <span class="x-red">*</span>管理员编号
              </label>
					<div class="layui-input-inline">
						<input type="text" id="userId" name="userId" lay-verify="userid" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="pwd" class="layui-form-label">
                  <span class="x-red">*</span>密码
              </label>
					<div class="layui-input-inline">
						<input type="password" id="pwd" name="pwd" required="" lay-verify="pass" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="openId" class="layui-form-label">
                  <span class="x-red">*</span>微信号
              </label>
					<div class="layui-input-inline">
						<input type="text" id="openId" name="openId" required="" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="role" class="layui-form-label">
                  		<span class="x-red">*</span>权限
              		</label>
					<div class="layui-input-inline">
						<select id="role" name="role" lay-verify="required">
							<option value=""></option>
							<option value="admin">管理员</option>
							<option value="teacher">教师</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
              </label>
					<button style="padding: 0px 80px;" class="layui-btn" lay-filter="add" lay-submit="">
                  		增加
              </button>
				</div>
			</form>
		</div>
	</body>

</html>
