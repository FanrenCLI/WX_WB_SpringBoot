<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script type="text/javascript">
    	$(function(){
          //通过调查问卷查询
          $("#GetBtn").click(function () {
            var name = $(".layui-input").val();
            if(name==""){
            	layer.msg('请输入调查问卷标题！');
            	return;
            }
            layer.msg('正在查询请稍等...')
            $.ajax({
              url:"Getwjdc",
              type:"GET",
              async:true,
              data:{"name":name},
              dataType:"json",
              success:function (data) {
                //alert(JSON.stringify(data));
                showStudent(data.wjdc);
                $(".layui-input").val("");
                $(".x-right").text("共有数据："+1+" 条");
              },
              error:function () {
                layer.msg('请输入正确的调查问卷标题！');
              }
            });
          });
          //发送请求获取调查问卷数量
          $.ajax({
            url:"wjdc_number",
            type:"GET",
            async:true,
            dataType:"text",
            success:function (data) {
              $(".x-right").text("共有数据："+data+" 条")
            }
          });
          //发送请求获取调查问卷信息列表
          $.ajax({
            url:"wjdc_list",
            type:"GET",
            async:true,
            dataType:"json",
            success:function(data){
               showTable(data.wjdc);
            }
          });
    	});
        //删除所有用户
        function delAll (argument) {
          var data = tableCheck.getData();
          layer.confirm('确认要删除吗？'+data,function(index){
              //捉到所有被选中的，发异步进行删除
              layer.msg('删除成功', {icon: 1});
              $(".layui-form-checked").not('.header').parents('tr').remove();
          });
        }
        /*用户-删除*/
        function member_del(obj){
          var p = $(obj).parents("tr").children("#title");
          var name = p.text();
          layer.confirm('确认要删除吗？',function(index){
            $.ajax({
              url:"wjdc_delete",
              type:"POST",
              async:true,
              data:{"name":name},
              dataType:"text",
              success:function () {
                layer.msg('已删除!',{icon:1,time:1000});
              }
            });
          });
        }
        
        //下载资源
        function download(obj){
          var p = $(obj).parents("tr").children("#title");
          var name = p.text();
          var url = "/bin/wjdc_download?name="+name;
          var form = $("<form></form>").attr("action", url).attr("method", "post");
          form.appendTo('body').submit().remove();
        }

    	//展示单个管理员
        function showStudent(data) {
          $("tbody").empty();
          var cboxTd = $("<td></td>").append("<div class=\"layui-unselect layui-form-checkbox\" lay-skin=\"primary\"><i class=\"layui-icon\">&#xe605;</i></div>");
          var titleTd = $("<td id='title'></td>").append(data.title);
          var authTd = $("<td></td>").append(data.auth);
          var operateTd = $("<td></td>").append("<button class=\"layui-btn layui-btn layui-btn-xs\"  onclick=\"download(this)\" ><i class=\"layui-icon\">&#xe601;</i>下载</button>\n" + "<button class=\"layui-btn-danger layui-btn layui-btn-xs\"  onclick=\"member_del(this)\" href=\"javascript:;\" ><i class=\"layui-icon\">&#xe640;</i>删除</button>");
          $("<tr></tr>").append(cboxTd).append(titleTd).append(authTd).append(operateTd).appendTo("tbody");
        }
        //展示管理员信息列表
        function showTable(data){
          $("tbody").empty();
          $.each(data,function (index,item) {
            var cboxTd = $("<td></td>").append("<div class=\"layui-unselect layui-form-checkbox\" lay-skin=\"primary\"><i class=\"layui-icon\">&#xe605;</i></div>");
            var titleTd = $("<td id='title'></td>").append(item.title);
            var authTd = $("<td></td>").append(item.auth);
            var operateTd = $("<td></td>").append("<button class=\"layui-btn layui-btn layui-btn-xs\"  onclick=\"download(this)\" ><i class=\"layui-icon\">&#xe601;</i>下载</button>\n" + "<button class=\"layui-btn-danger layui-btn layui-btn-xs\"  onclick=\"member_del(this)\" href=\"javascript:;\" ><i class=\"layui-icon\">&#xe640;</i>删除</button>");
            $("<tr></tr>").append(cboxTd).append(titleTd).append(authTd).append(operateTd).appendTo("tbody");
          });
        };
    </script>
  </head>

  <body class="layui-anim layui-anim-upbit">
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a><cite>调查问卷管理</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" onsubmit="return false">
        	<font size="4">请输入调查问卷标题：</font>
          <input type="text" name="student_ID" autocomplete="off" class="layui-input">
          <input class="layui-btn" type="button" id="GetBtn" value="查询">
        </form>
      </div>
      <xblock>
      	<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('上传调查问卷','wjdc-add.html',450,300)"><i class="layui-icon">&#xe67c;</i>上传调查问卷</button>
        <span class="x-right" style="line-height:40px"></span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>调查问卷标题</th>
            <th>发布人</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </body>

</html>
