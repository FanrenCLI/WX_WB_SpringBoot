    <script type="text/javascript">
    	$(function(){
          //通过管理员编号查询
          $("#GetBtn").click(function () {
            var id = $(".layui-input").val();
            if(id==""){
            	layer.msg('请输入管理员编号！');
            	return;
            }
            layer.msg('正在查询请稍等...')
            $.ajax({
              url:"GetUser",
              type:"GET",
              async:true,
              data:{"id":id},
              dataType:"json",
              success:function (data) {
                //alert(JSON.stringify(data));
                showStudent(data);
                $(".layui-input").val("");
                $(".x-right").text("共有数据："+1+" 条");
              },
              error:function () {
                layer.msg('请输入正确的管理员编号！');
              }
            });
          });
          //发送请求获取管理员数量
          $.ajax({
            url:"user_number",
            type:"GET",
            async:true,
            dataType:"text",
            success:function (data) {
              $(".x-right").text("共有数据："+data+" 条")
            }
          });
          //发送请求获取管理员信息列表
          $.ajax({
            url:"user_list",
            type:"GET",
            async:true,
            dataType:"json",
            success:function(data){
              //alert(JSON.stringify(data));
              layer.msg('正在查询，请稍等！');
              showTable(data);
              form.render('select');
            }
          });
    	});
    		//删除所有用户
	      function delAll (argument) {
	        var data = tableCheck.getData();
	        layer.confirm('确认要删除吗？'+data,function(index){
	            //捉到所有被选中的，发异步进行删除
	            layer.msg('删除成功', {icon: 1});
	            $(".layui-form-checked").not('.header').parents('tr').remove();
	        });
	      }
        /*用户-删除*/
        function member_del(obj){
          var p = $(obj).parents("tr").children("#index");
          var id = p.text();
          layer.confirm('确认要删除吗？',function(index){
            $.ajax({
              url:"user_delete",
              type:"POST",
              async:true,
              data:{"id":id},
              dataType:"text",
              success:function () {
                layer.msg('已删除!',{icon:1,time:1000});
              }
            });
          });
        }

    	//展示单个管理员
        function showStudent(data) {
          $("tbody").empty();
          var cboxTd = $("<td></td>").append("<div class=\"layui-unselect layui-form-checkbox\" lay-skin=\"primary\"><i class=\"layui-icon\">&#xe605;</i></div>");
            var userIdTd = $("<td id='index'></td>").append(data.userId);
            var pwdTd = $("<td></td>").append(data.pwd);
            var openIdTd = $("<td></td>").append(data.openId);
            var roleTd = $("<td></td>").append(data.role);
            var pictureTd = $("<td style='text-align: center'></td>").append("<img style='width:100px;height: 100px;' src=\""+data.picture+"\"/>");
            var operateTd = $("<td></td>").addClass().append("<button class=\"layui-btn layui-btn layui-btn-xs\"  onclick=\"x_admin_show('编辑管理员信息','admin-edit.html',450,400)\" ><i class=\"layui-icon\">&#xe642;</i>编辑</button>\n" + "<button class=\"layui-btn-danger layui-btn layui-btn-xs\"  onclick=\"member_del(this)\" href=\"javascript:;\" ><i class=\"layui-icon\">&#xe640;</i>删除</button>");
            $("<tr></tr>").append(cboxTd).append(userIdTd).append(pwdTd).append(openIdTd).append(roleTd).append(pictureTd).append(operateTd).appendTo("tbody");
        }
        //展示管理员信息列表
        function showTable(data){
          $("tbody").empty();
          $.each(data,function (index,item) {
            var cboxTd = $("<td></td>").append("<div class=\"layui-unselect layui-form-checkbox\" lay-skin=\"primary\"><i class=\"layui-icon\">&#xe605;</i></div>");
            var userIdTd = $("<td id='index'></td>").append(item.userId);
            var pwdTd = $("<td></td>").append(item.pwd);
            var openIdTd = $("<td></td>").append(item.openId);
            var roleTd = $("<td></td>").append(item.role);
            var pictureTd = $("<td style='text-align: center'></td>").append("<img style='width:100px;height: 100px;' src=\""+item.picture+"\"/>");
            var operateTd = $("<td></td>").addClass().append("<button class=\"layui-btn layui-btn layui-btn-xs\"  onclick=\"x_admin_show('编辑管理员信息','admin-edit.html',450,400)\" ><i class=\"layui-icon\">&#xe642;</i>编辑</button>\n" + "<button class=\"layui-btn-danger layui-btn layui-btn-xs\"  onclick=\"member_del(this)\" href=\"javascript:;\" ><i class=\"layui-icon\">&#xe640;</i>删除</button>");
            $("<tr></tr>").append(cboxTd).append(userIdTd).append(pwdTd).append(openIdTd).append(roleTd).append(pictureTd).append(operateTd).appendTo("tbody");
          });
        };

    <script>

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

    </script>
