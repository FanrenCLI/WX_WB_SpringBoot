<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>管理员信息表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../lib2.4/layui/css/layui.css"  media="all">
  <link rel="stylesheet" type="text/css" href="../css/xadmin.css"/>
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="../lib2.4/layui/layui.js" charset="utf-8"></script>
  <script src="../js/xadmin.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function(){
      //进入页面自动发送请求获取数据
      table('college_list');
      $("#GetBtn").click(function () {
        var id = $(".layui-input").val();
        if(id==""){
          layer.msg('请输入院系编号！');
          return;
        }
        var url = "GetCollege_string?id="+id;
        table(url);
      });
    });

    function table(url){
      layui.use('table', function(){
        var table = layui.table;
        table.render({
          elem: '#test'
          ,url:url
          ,toolbar: '#toolbarDemo'
          ,title: '院系信息表'
          ,cols: [[
            {type: 'checkbox', fixed: 'left'}
            ,{field:'collegeId', title: '院系编号', align: 'center'}
            ,{field:'name', title: '院系名称', align: 'center'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
            ,{fixed: 'right', title:'操作', toolbar: '#barDemo',align: 'center',width: 150}
          ]]
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
          var checkStatus = table.checkStatus(obj.config.id);
          switch(obj.event){
                  //删除数据
            case 'getCheckData':
              var data = JSON.stringify(checkStatus.data);
              // layer.alert(JSON.stringify(data));
              layer.confirm('确定删除？', function(index){
                $.ajax({
                  url:"college_delete_many",
                  type:"POST",
                  async:true,
                  data:{"data":data},
                  dataType:"text",
                  success:function () {
                    layer.msg('已删除!',{icon:1,time:1000});
                  }
                });
                layer.close(index);
              });
              break;
          };
        });
        //监听行工具事件
        table.on('tool(test)', function(obj){
          var data = obj.data;
          //console.log(obj)
          if(obj.event === 'del'){
            layer.confirm('确定删除？', function(index){
              $.ajax({
                url:"deleteCollege",
                type:"POST",
                async:true,
                data:{"id":data.collegeId},
                dataType:"text",
                success:function () {
                  layer.msg('已删除!',{icon:1,time:1000});
                }
              });
              layer.close(index);
            });
          } else if(obj.event === 'edit'){
            x_admin_show("编辑","college-edit.html",450,250);
          }
        });
      });
    }
  </script>
</head>
<body class="layui-anim layui-anim-upbit">
<div class="x-nav">
	  <span class="layui-breadcrumb">
	    <a><cite>院系信息管理</cite></a>
	  </span>
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
    <i class="layui-icon" style="line-height:7px">&#xe669;</i></a>
</div>
<div class="x-body">
  <div class="layui-row">
    <form class="layui-form layui-col-md12 x-so" onsubmit="return false">
      <font size="4">请输入院系编号：</font>
      <input type="text" name="student_ID" autocomplete="off" class="layui-input">
      <input class="layui-btn" type="button" id="GetBtn" value="查询">
    </form>
  </div>
  <table class="layui-hide" id="test" lay-filter="test"></table>
</div>


<!--头工具栏-->
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-danger" lay-event="getCheckData"><i class="layui-icon">&#xe640;</i>批量删除</button>
    <button class="layui-btn" onclick="x_admin_show('添加院系信息','college-add.html',450,250)"><i class="layui-icon">&#xe654;</i>添加</button>
  </div>
</script>

<!--行工具栏-->
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>

</body>
</html>
