<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script type="text/javascript">
        layui.use(['form','layer'], function(){
          $ = layui.jquery;
          var form = layui.form;
          var layer = layui.layer;
          //监听提交
          form.on('submit(update)', function(data){
              console.log(data);
              //发异步请求
              $.ajax({
                  url:"attend_update",
                  type:"POST",
                  async:true,
                  dataType:"text",
                  data:data.field,
                  success:function () {
                      layer.alert("修改成功", {icon: 6},function () {
                          // 获得frame索引
                          var index = parent.layer.getFrameIndex(window.name);
                          //关闭当前frame
                          parent.layer.close(index);
                      });
                  }
              });
              return false;
          });
        });
    </script>
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form" >
          <div class="layui-form-item">
              <label for="studentId" class="layui-form-label">
                  <span class="x-red">*</span>学号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="studentId" name="studentId" required="" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="studentName" class="layui-form-label">
                  <span class="x-red"></span>学生姓名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="studentName" name="studentName" 
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="className" class="layui-form-label">
                  <span class="x-red"></span>课程名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="className" name="className" 
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="time" class="layui-form-label">
                  <span class="x-red"></span>时间
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="time" name="time"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button style="padding: 0px 80px;" class="layui-btn" lay-filter="update" lay-submit="">
                  		修改
              </button>
          </div>
      </form>
    </div>
  </body>

</html>
