    <script type="text/javascript">
    	$(function(){
          //通过课程编号查询信息
          $("#GetBtn").click(function () {
            var name = $(".layui-input").val();
            if(name==""){
            	layer.msg('请输入课程编号！');
            	return;
            }
            layer.msg('正在查询请稍等...')
            $.ajax({
              url:"GetCurriculum",
              type:"GET",
              async:true,
              data:{"name":name},
              dataType:"json",
              success:function (data) {
                //alert(JSON.stringify(data));
                showClass(data);
                $(".layui-input").val("");
                $(".x-right").text("共有数据："+1+" 条");
              },
              error:function () {
                layer.msg('请输入正确的课程编号！');
              }
            });
          });
          //发送请求获取课程数量
          $.ajax({
            url:"curriculum_number",
            type:"GET",
            async:true,
            dataType:"text",
            success:function (data) {
              $(".x-right").text("共有数据："+data+" 条")
            }
          });
          //发送请求获取课程信息列表
          $.ajax({
            url:"curriculum_list",
            type:"GET",
            async:true,
            dataType:"json",
            success:function(data){
              //alert(JSON.stringify(data));
              layer.msg('正在查询，请稍等！');
              showTable(data);
            }
          });
    	});
    		//删除所有用户
	      function delAll (argument) {
	        var data = tableCheck.getData();
	        layer.confirm('确认要删除吗？'+data,function(index){
	            //捉到所有被选中的，发异步进行删除
	            layer.msg('删除成功', {icon: 1});
	            $(".layui-form-checked").not('.header').parents('tr').remove();
	        });
	      }
        /*课程-删除*/
        function member_del(obj){
          var p = $(obj).parents("tr").children("#index");
          var name = p.text();
          layer.confirm('确认要删除吗？',function(index){
            $.ajax({
              url:"curriculum_delete",
              type:"POST",
              async:true,
              data:{"name":name},
              dataType:"text",
              success:function () {
                layer.msg('已删除!',{icon:1,time:1000});
              }
            });
          });
        }

        //展示单个课程
        function showClass(data) {
          $("tbody").empty();
          	var cboxTd = $("<td></td>").html("<div class=\"layui-unselect layui-form-checkbox\" lay-skin=\"primary\"><i class=\"layui-icon\">&#xe605;</i></div>");
            var kcmcTd = $("<td id='index'></td>").append(data.kcmc);
          	var kcddTd = $("<td></td>").append(data.kcdd);
          	var teachersTd = $("<td></td>").append(data.teachers);
          	var skbjTd = $("<td></td>").append(data.skbj);
          	var weekTimeTd = $("<td></td>").append(data.weekTime);
          	var dayTimeTd = $("<td></td>").append(data.dayTime);
          	var operateTd = $("<td></td>").addClass().append("<button class=\"layui-btn layui-btn layui-btn-xs\"  onclick=\"x_admin_show('编辑课程信息','curriculum-edit.html',450,450)\" ><i class=\"layui-icon\">&#xe642;</i>编辑</button>\n" + "<button class=\"layui-btn-danger layui-btn layui-btn-xs\"  onclick=\"member_del(this)\" href=\"javascript:;\" ><i class=\"layui-icon\">&#xe640;</i>删除</button>");
          	$("<tr></tr>").append(cboxTd).append(kcmcTd).append(kcddTd).append(teachersTd).append(skbjTd).append(weekTimeTd).append(dayTimeTd).append(operateTd).appendTo("tbody");
        }
        //展示课程信息列表
        function showTable(data){
          $("tbody").empty();
          $.each(data,function (index,item) {
          	var cboxTd = $("<td></td>").html("<div class=\"layui-unselect layui-form-checkbox\" lay-skin=\"primary\"><i class=\"layui-icon\">&#xe605;</i></div>");
            var kcmcTd = $("<td id='index'></td>").append(item.kcmc);
          	var kcddTd = $("<td></td>").append(item.kcdd);
          	var teachersTd = $("<td></td>").append(item.teachers);
          	var skbjTd = $("<td></td>").append(item.skbj);
          	var weekTimeTd = $("<td></td>").append(item.weekTime);
          	var dayTimeTd = $("<td></td>").append(item.dayTime);
          	var operateTd = $("<td></td>").addClass().append("<button class=\"layui-btn layui-btn layui-btn-xs\"  onclick=\"x_admin_show('编辑课程信息','curriculum-edit.html',450,450)\" ><i class=\"layui-icon\">&#xe642;</i>编辑</button>\n" + "<button class=\"layui-btn-danger layui-btn layui-btn-xs\"  onclick=\"member_del(this)\" href=\"javascript:;\" ><i class=\"layui-icon\">&#xe640;</i>删除</button>");
          	$("<tr></tr>").append(cboxTd).append(kcmcTd).append(kcddTd).append(teachersTd).append(skbjTd).append(weekTimeTd).append(dayTimeTd).append(operateTd).appendTo("tbody");
          });
        };

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }
